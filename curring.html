	<script>
		
		function add(){
			let args = Array.prototype.slice.call(arguments);
			
			var newFn = function(){
				args.push(...arguments);
				return newFn;
			}
			
			newFn.toString = function(){
				return args.reduce((a, b)=>{
					return a+b;
				},0)
			}
			
			return newFn
		}
		
		let a = add(1)(2);
